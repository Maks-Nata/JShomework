<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
  <style>
    .wrap{
      background: aqua;
    }
    .collapse{

    }
    .alpha{

    }
    .beta{
      width: 200px;
      height: 400px;
    }

  </style>
</head>
<body>
<ul class="listArray"></ul>
<script>
  // #8Nmt60ZT
  // - створити блок,
  //         - додати йому класи wrap, collapse, alpha, beta
  // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
  // - додати цей блок в body.
  // - клонувати його повністю, та додати клон в body.
  let div = document.createElement('div');
  div.classList.add('wrap');
  div.classList.add('collapse');
  div.classList.add('alpha');
  div.classList.add('beta');
   let cloneDiv= div.cloneNode(true);
   document.body.append(div,cloneDiv)
  // #OPLI89c9G
  // - Є масив:
  //        ['Main','Products','About us','Contacts']
  // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
  let list=document.getElementsByClassName('listArray')[0]
       let array= ['Main','Products','About us','Contacts'];
  for (const item of array) {
let li= document.createElement('li');
li.innerText = item;
list.appendChild(li);
  }
  // #jeBqHV525U5
  // - Є масив
  let coursesAndDurationArray = [
      {title: 'JavaScript Complex', monthDuration: 5},
      {title: 'Java Complex', monthDuration: 6},
      {title: 'Python Complex', monthDuration: 6},
      {title: 'QA Complex', monthDuration: 4},
      {title: 'FullStack', monthDuration: 7},
      {title: 'Frontend', monthDuration: 4}
  ];
  // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
  // Завдання робити через цикли.
  for (const course of coursesAndDurationArray) {
      let divUser = document.createElement('div');
      divUser.innerText =`${course.title} ${course.monthDuration}` ;
      document.body.appendChild(divUser);
  }
  // #Kx1xgoKy8
  // - Є масив
  let coursesAndDurationArray1 = [
      {title: 'JavaScript Complex', monthDuration: 5},//     {title: 'Java Complex', monthDuration: 6},
      {title: 'Python Complex', monthDuration: 6},
      {title: 'QA Complex', monthDuration: 4},
      {title: 'FullStack', monthDuration: 7},
      {title: 'Frontend', monthDuration: 4}
  ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
  //     Завдання робити через цикли.
  for (const user of coursesAndDurationArray1) {
      let userDiv= document.createElement('div');
      userDiv.classList.add('item');
      let titleUser= document.createElement('h2');
      titleUser.classList.add('heading');
      titleUser.innerText=user.title;
      let description=document.createElement('p');
      description.classList.add('description');
      description.innerText = user.monthDuration
      userDiv.append(titleUser,description)
      document.body.appendChild(userDiv);
  }
</script>
</body>
</html>
