<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-card</title>
    <style>
        .product-card {
            font-size: 40px;
            width: 30vw;
            margin: 0 auto;
        }

        .product-image {
            width: 300px;
        }
    </style>
</head>
<body>
<script>
    // Використовуючи данні з масиву, за допомоги document.write та циклу
    // побудувати структуру по шаблону
    // Великими літерами прописанні властивості об'єкту які потрібно впровадити в шаблон


    // ШАБЛОН
    // <div class="product-card">
    //     <h3 class="product-card">TITLE. Price - PRICE</h3>
    // <img src="IMAGE" alt="" class="product-image">
    // </div>
    // Замість TITLE PRICE IMAGE - підставити відповідні поля з об'єкту

    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: ' https://img.freepik.com/premium-photo/photorealistic-illustration-herbal-tea-box_1008415-124284.jpg '
        }]


    for (const product of products) {
        document.write(`<div class= "product-card">
      <h3 class="product-card">${product.title}  Price - ${product.price} UAN</h3>
      <img src="${product.image}" alt="" class="product-image" >    </div>`)
    }


</script>

</body>
</html>
